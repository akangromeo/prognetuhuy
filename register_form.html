<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="" method="post">
        <h3>register</h3>
        <input type="text" name="name" required placeholder="enter your full name" />
        <input type="email" name="email" required placeholder="enter your email" />
        <input type="text" name="password" required placeholder="enter your password" />
        <input type="text" name="cpassword" required placeholder="confirm your password" />
        <select name="user_type">
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
        <input type="submit" name="submit" value="Register Now" class="form-btn">
        <p>already have an account? <a href="login_form.html">login now</a></p>
      </form>
    </div>
  </body>
</html>
